<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
       
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            border: 1.5px solid transparent;
            border-radius: 8px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.15);
            transition: border-color 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.2);
        }

        .input-group input:focus + i {
            color: #1a73e8;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(26, 115, 232, 0.4);
        }

        .submit-btn:hover {
            background-color: #1557b0;
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.6);
        }

        .error-message {
            color: #ff4f4f;
            font-size: 0.875rem;
            margin-top: 10px;
            display: none;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-door-open"></i> Create a New Room</h1>
    <form id="roomForm" action="createRoom" method="post" onsubmit="return validateForm()">
        <div class="input-group">
            <input type="text" id="roomCode" name="roomCode" placeholder="Enter room code" required>
            <i class="fas fa-key"></i>
        </div>
        <button type="submit" class="submit-btn"><i class="fas fa-plus-circle"></i> Create Room</button>
    </form>
    <div id="error-message" class="error-message">Room code cannot be empty!</div>
</div>

<script>
    // JavaScript validation
    function validateForm() {
        const roomCode = document.getElementById("roomCode").value;
        const errorMessage = document.getElementById("error-message");

        if (roomCode.trim() === "") {
            errorMessage.style.display = "block";
            return false; // Prevent form submission
        }

        errorMessage.style.display = "none"; // Clear error if validation passes
        return true; // Allow form submission
    }
</script>

</body>
</html>
